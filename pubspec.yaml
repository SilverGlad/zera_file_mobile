name: zera_fila
description: Zera-Fila.

publish_to: 'none'

version: 1.3.1+10301

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  intl: ^0.17.0
  flutter_svg: ^0.22.0
  http: ^0.13.3
  shared_preferences: ^2.0.5
  cached_network_image: ^3.0.0
  flutter_datetime_picker: ^1.5.1
  url_launcher: ^6.0.17
