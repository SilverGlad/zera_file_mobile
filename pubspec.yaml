  firebase_messaging: ^10.0.0
  mask_text_input_formatter: ^1.2.1
  flutter_rating_bar: ^4.0.0
  sqflite: ^2.0.0+3
  path_provider: ^2.0.1
  uuid: ^3.0.4
  geolocator: ^7.4.0
  flutter_barcode_scanner: ^2.0.0
  flutter_countdown_timer: ^4.1.0
  qr_flutter: ^4.0.0
  flutter_qrscaner: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
